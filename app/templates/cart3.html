{% extends 'base.html' %}

{% block title %}
<title>{{ title }}</title>
{% endblock %}


{% block content %}

<div class="container">
    <div class="row">

                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                    <div class="shadow-sm card mb-3 product">
                        <img class="product-img" src="./img/protector.jpg" alt="prd2" onmouseover="animateImg(this)"
                             onmouseout="normalImg(this)"/>
                        <div class="card-body">
                            <h5 class="card-title text-info product-name">Phone Protector</h5>
                            <p class="card-text text-success product-price">300 грн.</p>
                            <button class="btn btn-primary" type="button"
                                    data-action="add-to-cart">Додати в кошик
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                    <div class="shadow-sm card mb-3 product">
                        <img class="product-img" src="./img/usb.jpg" alt="prd3" onmouseover="animateImg(this)"
                             onmouseout="normalImg(this)"/>
                        <div class="card-body">
                            <h5 class="card-title text-info product-name">Boat Micro USB</h5>
                            <p class="card-text text-success product-price">200 грн.</p>
                            <button class="btn btn-primary" type="button"
                                    data-action="add-to-cart">Додати в кошик
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
            <h4 class="badge-pill badge-light mt-3 mb-3 p-2 text-center">Ваше замовлення</h4>
            <div class="cart"></div>
        </div>
    </div>
</div>

</main>


<script>
"use strict";
let cart = [];
let cartTotal = 0;
const cartDom = document.querySelector(".cart");
const addtocartbtnDom = document.querySelectorAll('[data-action="add-to-cart"]');

addtocartbtnDom.forEach(addtocartbtnDom => {
  addtocartbtnDom.addEventListener("click", () => {
    const productDom = addtocartbtnDom.parentNode.parentNode;
    const product = {
      img: productDom.querySelector(".product-img").getAttribute("src"),
      name: productDom.querySelector(".product-name").innerText,
      price: productDom.querySelector(".product-price").innerText,
      quantity: 1
   };

const IsinCart = cart.filter(cartItem => cartItem.name === product.name).length > 0;
if (IsinCart === false) {
  cartDom.insertAdjacentHTML("beforeend",`
  <div class="d-flex flex-row shadow-sm card cart-items mt-2 mb-3 animated flipInX">
    <div class="p-2">
        <img src="${product.img}" alt="${product.name}" style="max-width: 50px;"/>
    </div>
    <div class="p-2 mt-3">
        <p class="text-info cart_item_name">${product.name}</p>
    </div>
    <div class="p-2 mt-3">
        <p class="text-success cart_item_price">${product.price}</p>
    </div>
    <div class="p-2 mt-3 ml-auto">
        <button class="btn fa btn-warning" type="button" data-action="increase-item">&plus;
    </div>
    <div class="p-2 mt-3">
      <p class="text-success cart_item_quantity">${product.quantity}</p>
    </div>
    <div class="p-2 mt-3">
      <button class="btn fa btn-warning" type="button" data-action="decrease-item">&minus;
    </div>
    <div class="p-2 mt-3">
      <button class="btn fa fa-trash btn-warning" type="button" data-action="remove-item">&times;
    </div>
  </div> `);

  if(document.querySelector('.cart-footer') === null){
    cartDom.insertAdjacentHTML("afterend",  `
      <div class="d-flex flex-row shadow-sm card cart-footer mt-2 mb-3 animated flipInX">
        <div class="p-2">
          <button class="btn btn-danger" type="button" data-action="clear-cart">Очистити кошик
        </div>
        <div class="p-2 ml-auto">
          <button class="btn btn-success" type="button" data-action="check-out">Замовити <span class="order"></span>
            &#10137;
        </div>
      </div>`); }

    addtocartbtnDom.innerText = "В кошику";
    addtocartbtnDom.disabled = true;
    cart.push(product);

    const cartItemsDom = cartDom.querySelectorAll(".cart-items");
    cartItemsDom.forEach(cartItemDom => {

    if (cartItemDom.querySelector(".cart_item_name").innerText === product.name) {

      cartTotal += parseInt(cartItemDom.querySelector(".cart_item_quantity").innerText)
      * parseInt(cartItemDom.querySelector(".cart_item_price").innerText);
      document.querySelector('.order').innerText = cartTotal + " грн.";

      // increase item in cart
      cartItemDom.querySelector('[data-action="increase-item"]').addEventListener("click", () => {
        cart.forEach(cartItem => {
          if (cartItem.name === product.name) {
            cartItemDom.querySelector(".cart_item_quantity").innerText = ++cartItem.quantity;
            cartItemDom.querySelector(".cart_item_price").innerText = parseInt(cartItem.quantity) *
            parseInt(cartItem.price) + " грн.";
            cartTotal += parseInt(cartItem.price)
            document.querySelector('.order').innerText = cartTotal + " грн.";
          }
        });
      });

      // decrease item in cart
      cartItemDom.querySelector('[data-action="decrease-item"]').addEventListener("click", () => {
        cart.forEach(cartItem => {
          if (cartItem.name === product.name) {
            if (cartItem.quantity > 1) {
              cartItemDom.querySelector(".cart_item_quantity").innerText = --cartItem.quantity;
              cartItemDom.querySelector(".cart_item_price").innerText = parseInt(cartItem.quantity) *
              parseInt(cartItem.price) + " грн.";
              cartTotal -= parseInt(cartItem.price)
              document.querySelector('.order').innerText = cartTotal + " грн.";
            }
          }
        });
      });

      //remove item from cart
      cartItemDom.querySelector('[data-action="remove-item"]').addEventListener("click", () => {
        cart.forEach(cartItem => {
          if (cartItem.name === product.name) {
              cartTotal -= parseInt(cartItemDom.querySelector(".cart_item_price").innerText);
              document.querySelector('.order').innerText = cartTotal + " грн.";
              cartItemDom.remove();
              cart = cart.filter(cartItem => cartItem.name !== product.name);
              addtocartbtnDom.innerText = "Додати в кошик";
              addtocartbtnDom.disabled = false;
          }
          if(cart.length < 1){
            document.querySelector('.cart-footer').remove();
          }
        });
      });

      //clear cart
      document.querySelector('[data-action="clear-cart"]').addEventListener("click" , () => {
        cartItemDom.remove();
        cart = [];
        cartTotal = 0;
        if(document.querySelector('.cart-footer') !== null){
          document.querySelector('.cart-footer').remove();
        }
        addtocartbtnDom.innerText = "Додати в кошик";
        addtocartbtnDom.disabled = false;
      });

      document.querySelector('[data-action="check-out"]').addEventListener("click" , () => {
        if(document.getElementById('order-form') === null){
          checkOut();
        }
      });
    }
  });
}
});
});

function animateImg(img) {
  img.classList.add("animated","shake");
}

function normalImg(img) {
  img.classList.remove("animated","shake");
}

function checkOut() {
  let orderForm = `
  <form id="order-form" action="/web/cart" method="post" >
    <input type="hidden" name="cart_data" value="cart">
    <input type="hidden" name="status" value="1">
    <input type="hidden" name="success" value="OK">`;

  cart.forEach((cartItem,index) => {
   ++index;
   orderForm += ` <input type="hidden" name="item_name_${index}" value="${cartItem.name}">
    <input type="hidden" name="amount_${index}" value="${cartItem.price.replace("грн.","")}">
    <input type="hidden" name="quantity_${index}" value="${cartItem.quantity}">`;
  });

  orderForm += `<input type="submit">
  </form><div class="overlay">Будь ласка, зачекайте...</div>`;
  document.querySelector('body').insertAdjacentHTML("beforeend", orderForm);
  document.getElementById("order-form").submit();
}

</script>

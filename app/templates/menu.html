{% extends 'base.html' %}

    {% block title %}
    <title>{{ title }}</title>
    {% endblock %}



{% block content %}
<p class="h1">{{ title }}</p>
{{ menu }}

    <ul>
    {% for dish in menu %}
        <br>
<!--        <p class="h2">{{ dish['title'] }}</p>-->
        <p class="h2">{{ dish.title }}</p>
        <img src="{{ url_for('static', path='images/' + dish.image) }}">


    {% endfor %}
    </ul>


{% endblock %}
